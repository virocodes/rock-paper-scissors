<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="header">
        <h1>Rock Paper Scissors!</h1>
    </div>
    
    <div class="buttons">
        <button id="rock" class="btn">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwebstockreview.net%2Fimages%2Fclipart-scissors-paper-rock-6.png&f=1&nofb=1" alt="rock">
        </button>
        <button id="paper" class="btn">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pinclipart.com%2Fpicdir%2Fbig%2F51-511523_rock-paper-scissors-clipart.png&f=1&nofb=1" alt="paper">
        </button>
        <button id="scissors" class="btn">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.pinclipart.com%2Fpicdir%2Fbig%2F536-5360227_rock-paper-scissors-clip-art.png&f=1&nofb=1" alt="scissors">
        </button>
    </div>
    
    <div class="text">
        <div class="results"></div>
        <div class="totals"></div>
    </div>
      
</body>
</html>
